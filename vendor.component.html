<table *ngIf="vendor">
    <thead>
        <tr>
            <th colspan="2">
                Vendor Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>ID</td>
            <td>{{vendor.id}}</td>
        </tr>
        <tr>
            <td>Name</td>
            <td>{{vendor.Name}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{vendor.Description}}</td>
        </tr>
    </tbody>
</table>
